[build]
  command = "npm ci --include=optional && npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"
  DISABLE_OPENCOLLECTIVE = "true"
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/api/orders"
  to = "/.netlify/functions/orders"
  status = 200

[[redirects]]
  from = "/api/orders/*"
  to = "/.netlify/functions/orders"
  status = 200

[[redirects]]
  from = "/api/kitchen/orders"
  to = "/.netlify/functions/kitchen-orders"
  status = 200

[[redirects]]
  from = "/api/orders/*/status"
  to = "/.netlify/functions/orders-status"
  status = 200

[[redirects]]
  from = "/api/tax-settings"
  to = "/.netlify/functions/tax-settings"
  status = 200

[[redirects]]
  from = "/api/tax-categories"
  to = "/.netlify/functions/tax-categories"
  status = 200

[[redirects]]
  from = "/api/pause-services"
  to = "/.netlify/functions/pause-services"
  status = 200

[[redirects]]
  from = "/api/store-hours"
  to = "/.netlify/functions/store-hours"
  status = 200

[[redirects]]
  from = "/api/store-hours/*"
  to = "/.netlify/functions/store-hours"
  status = 200

[[redirects]]
  from = "/api/auth/google/callback"
  to = "/.netlify/functions/auth-google-callback"
  status = 200

[[redirects]]
  from = "/api/auth/google"
  to = "/.netlify/functions/auth-google"
  status = 200

[[redirects]]
  from = "/api/user/profile"
  to = "/.netlify/functions/user-profile"
  status = 200

[[redirects]]
  from = "/api/user/rewards"
  to = "/.netlify/functions/user-rewards"
  status = 200

[[redirects]]
  from = "/api/menu-items"
  to = "/.netlify/functions/menu-items"
  status = 200

[[redirects]]
  from = "/api/menu-items/*"
  to = "/.netlify/functions/menu-items"
  status = 200

[[redirects]]
  from = "/api/menu/:id"
  to = "/.netlify/functions/menu-item"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "api"
  node_bundler = "esbuild"

[dev]
  command = "npm run dev:client"
  port = 8888
  targetPort = 5173
  publish = "dist/public"
  functionsPort = 8889
